# CircleCI Configuration file

machine:
  python:
    version: 2.7.11

dependencies:
  override:
    - pip install tox tox-pyenv wheel
    - pyenv local 2.7.11 3.5.2  # Should correspond to pre-installed Python versions on CircleCI

general:
  artifacts:
     - "dist"
     - "cover"

database:
  pre:
     - createuser {{cookiecutter.project_name}}
     - createdb -O {{cookiecutter.project_name}} {{cookiecutter.project_name}}_test_db

test:
  override:
     - tox
