# CircleCI Configuration file

machine:
  python:
    version: 3.6.2

general:
  artifacts:
     - "dist"
     - "cover"

dependencies:
  override:
    - pip install tox tox-pyenv wheel
    - pyenv local 3.6.s

database:
  pre:
     - createuser {{cookiecutter.project_name}}
     - createdb -O {{cookiecutter.project_name}} {{cookiecutter.project_name}}_test_db

test:
  override:
     - tox
